<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Victim unprotected</title>

    <style>
        body {
            font-size: 20px;
            background: #b9c5e1;
            text-align:center;
            margin: 50px 0 0 0;
        }
        button {
            font-size: 30px
        }
    </style>
</head>
<body>

<h1> Victim unprotected :'(</h1>

<h2>
    Number of items: <span id="number">0</span>
</h2>

<h2>Message:</h2>
<h2 id="message"></h2>

<button  onclick="kupi()">Buy</button>

<script>
    function kupi () {
        const message = document.getElementById('message');
        const number = document.getElementById('number');
        fetch('/buy', {
            method: "POST",
            body: JSON.stringify({}),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(data => {
                message.innerHTML = data.msg;
                if (data.bought) {
                    number.innerHTML = data.bought
                }
            });
    }
</script>
</body>
</html>
